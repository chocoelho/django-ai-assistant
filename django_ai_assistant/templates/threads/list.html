<div id="threads-container">
  <h3>Threads</h3>

  <div id="threads-list" class="list-group flex-grow-1 overflow-auto">
    {% for thread in threads %} {% include 'threads/item.html' %} {% endfor %}
  </div>

  <button
    id="create-thread-button"
    class="btn btn-primary mt-3"
    hx-post='{% url "django_ai_assistant:threads_list_create" %}'
    hx-target="#threads-list"
    hx-swap="afterbegin"
    hx-ext="json-enc"
    data-loading-disable
  >
    Create Thread
  </button>
</div>
