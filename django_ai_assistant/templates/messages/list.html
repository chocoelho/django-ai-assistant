<div id="threads-container" class="d-flex flex-column">
  <div id="scroll-area" class="flex-grow-1 overflow-auto">
    <div id="messages-list" class="list-group">
      {% for message in messages reversed %} {% include 'messages/item.html' %}
      {% endfor %}
    </div>
  </div>

  <div class="d-flex align-items-center mt-3">
    <input
      id="assistant-id"
      type="hidden"
      name="assistant_id"
      value="{{ openai_assistant_id }}"
    />
    <textarea
      id="input-area"
      class="form-control"
      placeholder="Enter user messageâ€¦ (Ctrlâ†µ to send)"
      name="content"
      data-loading-disable
    ></textarea>
    <button
      id="send-message-button"
      class="btn btn-primary ml-2 d-inline-flex align-items-center"
      hx-post="{% url 'django_ai_assistant:messages_list_create' openai_thread_id %}"
      hx-include="#input-area,#assistant-id"
      hx-target="#messages-wrapper"
      hx-ext="json-enc"
      data-loading-disable
    >
      Send <i class="bi bi-send ml-2"></i>
    </button>
  </div>
</div>
