fail_fast: true
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=500"]
        exclude: >
          (?x)^(
              package-lock\.json
          )$
      - id: fix-byte-order-marker
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: debug-statements
      - id: detect-private-key
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.1.6
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix]
      # Run the formatter.
      - id: ruff-format
  - repo: local
    hooks:
      - id: missing-migrations
        name: missing-migrations-local
        entry: poetry run python example/manage.py makemigrations --check
        language: system
        # Only run missing migration check if migration-generating files have changed:
        files: (.*/?(settings|migrations|models)/.+|.+models\.py|.+constants\.py|.+choices\.py|.+pyproject\.toml)
        pass_filenames: false
      - id: generate-openapi-schema
        name: Generate OpenAPI schema
        entry: poetry run python example/manage.py generate_openapi_schema --output openapi_schema.json
        language: system
        files: views\.py$
        pass_filenames: false
      - id: generate-client
        name: Generate client
        entry: generate-ai-assistant-client example/openapi_schema.json example/assets/js/client
        language: system
        files: openapi_schema\.json$
        pass_filenames: false
