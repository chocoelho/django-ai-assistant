name: Node CI (django-ai-assistant-client)

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ./frontend
        run: |
          npm install

      - name: Run ci
        working-directory: ./frontend
        run: |
          npm ci

      - name: Run build
        working-directory: ./frontend
        run: |
          npm run build

      - name: Run tests
        working-directory: ./frontend
        run: |
          npm test
